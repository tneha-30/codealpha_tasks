<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles_task1.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/img1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="images/img2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="images/img3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="images/img4.jpg" alt="Image 4" onclick="openLightbox(3)">
    </div>
    <div class="gallery">
        <img src="images/img1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="images/img2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="images/img3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="images/img4.jpg" alt="Image 4" onclick="openLightbox(3)">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
        <div id="caption"></div>
    </div>

    <script src="app_task1.js"></script>
</body>
</html>
